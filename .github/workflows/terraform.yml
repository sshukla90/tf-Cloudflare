name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'shared/config.yaml'
      - '**.tf'
  push:
    branches: [main]
    paths:
      - 'shared/config.yaml'
      - '**.tf'

env:
  TF_VERSION: '1.14.0'

jobs:
  # Step 1: Detect and auto-import drift on PR
  drift-check-and-import:
    name: Check Drift & Auto-Import
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Detect Drift
        id: drift
        run: |
          chmod +x scripts/detect-drift.sh
          ./scripts/detect-drift.sh
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true
      
      - name: Auto-Import Unmanaged Rules
        if: steps.drift.outcome == 'failure'
        id: auto_import
        run: |
          chmod +x scripts/auto-import-drift.sh
          ./scripts/auto-import-drift.sh
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Commit imported rules
        if: steps.drift.outcome == 'failure'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add shared/config.yaml
          git commit -m "Auto-import: Add unmanaged rules from Cloudflare" || echo "No changes to commit"
          git push
      
      - name: Comment on PR about auto-import
        if: steps.drift.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Drift Auto-Imported!
              
Manual changes were detected in Cloudflare and have been **automatically imported**.

**What happened:**
- Found unmanaged rules in Cloudflare
- Auto-imported them into \`shared/config.yaml\`
- Imported into Terraform state

**Action Required (Platform Team):**
1. Review the auto-imported rules in \`shared/config.yaml\`
2. Verify the rules are correct
3. Approve this PR if everything looks good

**Note:** These rules were manually added in Cloudflare. Going forward, all changes should be made via this repo.`
            })

  # Step 2: Terraform plan on PR
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: drift-check-and-import
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true
      
      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
<details><summary>Show Plan</summary>

\`\`\`terraform
${process.env.PLAN}
\`\`\`

</details>

**Pusher**: @${{ github.actor }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # Step 3: Apply on merge to main
  terraform-apply:
    name: Terraform Apply (Production)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://dash.cloudflare.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Terraform apply successful!"
          echo "Changes have been applied to Cloudflare Production"
