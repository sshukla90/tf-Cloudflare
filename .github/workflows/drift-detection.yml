name: Drift Detection

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    branches: [main]
    paths:
      - 'shared/config.yaml'
      - '**.tf'

env:
  TF_VERSION: '1.14.0'

jobs:
  detect-drift:
    name: Detect Configuration Drift
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Run Drift Detection
        id: drift
        run: |
          chmod +x scripts/detect-drift.sh
          ./scripts/detect-drift.sh
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true
      
      - name: Comment on PR (if drift detected)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Drift Detected!**\n\nManual changes were found in Cloudflare that are not managed by Terraform.\n\nPlease run `./scripts/detect-drift.sh` locally to see details and import the unmanaged rules.'
            })
      
      - name: Notify on Slack (if drift detected)
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "⚠️ Drift detected! Send notification to Slack/Teams"
          # Add Slack webhook notification here
      
      - name: Fail if drift detected
        if: steps.drift.outcome == 'failure'
        run: exit 1
